<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <!--Content Start-->
    <!--First Bar-->
    <div class="first">
        <img src="google.jpg" alt="Google Beta">
    </div>
    <!--Second Bar-->
    <div class="second">
        <article>Search the web using Google!</article>
        <input type="text" name="search" size="40"> <br>
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    </div>
    <!--Third Bar-->
    <div class="container">
        <!--Left box in the third bar-->
        <div class="box">
            <article>Special Searches</article>
            <article>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a>
            </article>
            <article>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </article>            
        </div>
        <!--Middle box in the third bar-->
        <div class="box middle-box">
            <article><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></article>
            <article><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">About Google!</a></article>            
            <article><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></article>
            <article><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></article>
        </div>
        <!--Right box in the third bar-->
        <div class="box right-box">
            <article>Get Google!</article>
            <article>updates monthly:</article>            
            <article><input type="text" name="email" size="20" value="your email" > <br></article>
            <button type="button">Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
    <p>Copyright Â©1998 Google Inc.</p>
    <!--Content End-->
</body>

</html>
